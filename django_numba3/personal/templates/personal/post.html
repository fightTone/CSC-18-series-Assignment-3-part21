
{% extends "personal/header.html" %}

{% block content %}
<div class="jumbotron"  style="margin-right: 10%; background:rgba(153, 202, 255,0.5);">
    <div class="row">
        <div style="width: 100%" class="col-lg-8 col-md-4 col-sm-4 col-xs-12 pad-50">

			<h3> {{stories.title}} </h3>
			<h6> {{stories.date}} </h6>
			<p style="font-size: 20px; text-indent: 50px;">

			</p>

        </div>
    </div>
</div>
{% endblock %}
