{% extends "personal/header.html" %}

{% block content %}

<div class="jumbotron" style="margin-right: 10%; background:rgba(153, 202, 255,0.5);">
    <div class="row">
        <div class="col-lg-8 col-md-4 col-sm-4 col-xs-12 pad-50">
        	<center><h2 style="margin-left: 50%; font-size: 35px; ">Start your Story</h2></center>
            <form method = "POST" action="/updating/{{stories.id}}">      
             	{% csrf_token %}
             	
	            <input type="text" class="form-control mb-3" name="title" placeholder="Title" value="{{stories.title}}" style="float:left;width:100%;margin:10%; margin-left: 30%; height: 35px;" required>
	            
	                    
	            <textarea id="details" class="form-control mb-3" name="body" rows="10" cols="30" placeholder="Write your Stories here ..." style = "background : LavenderBlush; margin: 10%; margin-left: 30%; width: 100%" required>{{stories.body}}</textarea>
	              
	          
	    

	                    
	            <button type="submit" class="btn btn-primary btn-lg" style="margin: 10%; margin-left: 30%; margin-bottom: 15px; width: 80px">Save</button>
        	</form>
        </div>
    </div>
</div>



{% endblock %}
